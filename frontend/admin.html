<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel | Online Quiz</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">

    <h1>Admin Panel</h1>
    <h2>Add New Question</h2>

    <input id="question" placeholder="Enter question">

    <input id="a" placeholder="Option A">
    <input id="b" placeholder="Option B">
    <input id="c" placeholder="Option C">
    <input id="d" placeholder="Option D">

    <label>Correct Option</label>
    <select id="correct">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
    </select>

    <label>Difficulty</label>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>

    <button onclick="addQuestion()">Add Question</button>

    <p id="msg" style="text-align:center; font-weight:bold;"></p>

  </div>

  <script src="js/admin.js"></script>
</body>
</html>
